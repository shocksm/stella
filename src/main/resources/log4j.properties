log4j.rootLogger=DEBUG, console, FileLog

log4j.logger.CustomClassLoader=INFO

# Write log to a file, roll the file after set size
log4j.appender.FileLog=org.apache.log4j.RollingFileAppender
log4j.appender.FileLog.MaxFileSize=1000KB
log4j.appender.FileLog.MaxBackupIndex=1
log4j.appender.FileLog.layout=org.apache.log4j.PatternLayout
log4j.appender.FileLog.layout.ConversionPattern=%d{MM/dd/yyyy HH:mm:ss,SSS} %-5p [%t] (%C:%L) - %m  %x %n
log4j.appender.FileLog.File=stella.log

#For Console output
log4j.appender.console=org.apache.log4j.ConsoleAppender 
log4j.appender.console.layout=org.apache.log4j.PatternLayout  
log4j.appender.console.layout.ConversionPattern=%d{MM/dd/yyyy HH:mm:ss,SSS} %-5p (%C:%L) - %m %x %n


